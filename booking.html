<body>
  <div class="carousel-background">
    <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="img/background1.jpg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img src="img/background2.jpg" class="d-block w-100 c-img" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img src="img/background3.jpg" class="d-block w-100 c-img" alt="...">
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row row-cols-1 g-5" style="padding: 5%">
      <div class="col">
        <h1 style="color: white; font-weight: bold;">Book an appointment today!</h1>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 100%; background-color: transparent; color: white; border-color: transparent; padding-top: 2%; padding-bottom: 2%;">
          <div class="row g-5">
            <div class="col-md-6 bg-dark bg-opacity-75" style="border: 4px dotted white;">
              <div class="card-body">
                <h2 class="card-title">Booking Information:</h2>
                <p class="card-text" style="font-size: 0.85vw; text-align: start;">
                  <div class="input-group input-group-md">
                    <span class="input-group-text">Full Name:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input">
                  </div>                  
                <br>
                  <div class="input-group input-group-md">
                    <span class="input-group-text">Date:</span>
                    <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                  </div>      
                <br>
                  <div class="input-group input-group-md">
                    <span class="input-group-text">Time:</span>
                    <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
                  </div>      
                <br>
                  <div class="input-group input-group-md">
                    <label class="input-group-text" for="inputGroupSelect01">Service Type:</label>
                    <select class="form-select" id="inputGroupSelect01" required>
                      <option selected>Select...</option>
                      <option value="1">Repair</option>
                      <option value="2">Rental</option>
                      <option value="3">Upgrade</option>
                    </select>
                  </div>
                <br>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Expert (Optional):</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Select...</option>
                    <option value="1">Nicole</option>
                    <option value="2">Jackson</option>
                    <option value="3">Tiko</option>
                  </select>
                </div>
                <div class="input-group input-group-md">
                  <span class="input-group-text">Email:</span>
                  <input type="email" class="form-control" id="appointmentTime" name="appointmentTime" required>
                </div>
                <br>
                <a class="btn btn-primary" href="confirmBook.html" role="button">Book Now!</a>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <img src="img/logo.png" class="img-fluid rounded-start" style="padding-left: 20%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
